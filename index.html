<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/script.js"></script>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <img src="https://www.trashedgraphics.com/wp-content/uploads/2015/01/vector_calculator_icon.png"
                alt="calculator-logo" width="80px" height="auto">
        <label class="header-text">Calculator</label>
    </div>
    <div class="main-content">
        <div class="calculator">
            <div class="display-screen">

            </div>
            <div class="keypad">
                <div class="operators">
                
                </div>
                <div class="keys">

                </div>
                <div class="execute-keys">

                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <label class="footer-text">Anything goes here</label>
    </div>
</body>
</html>

<!-- 
Body contains three divs with class names(header, footer and main content)

Main Content
    Contain div box with class name (calculator)
    Claculator
        Contain 2 divs with class name (display-screen, keypads)
        Display-screen
            Contain text content aligned to middle right of the div with padding
        Keypads 
            Contain three horizontal divs with classes (operators, keys, execute)
            Operators
                Contain four buttons with respectives class names (+, -, *, /)
            Keys
                Contain buttons for (0-9)
            Execute
                Contain two buttons (enter and clear)
-->
